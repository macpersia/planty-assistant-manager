<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="pam-pairing-request-heading"
        data-cy="PairingRequestCreateUpdateHeading"
        pamTranslate="plantyAssistantManagerApp.pairingRequest.home.createOrEditLabel"
      >
        Create or edit a Pairing Request
      </h2>

      <div>
        <pam-alert-error></pam-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" pamTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" pamTranslate="plantyAssistantManagerApp.pairingRequest.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="row mb-3">
          <label class="form-label" pamTranslate="plantyAssistantManagerApp.pairingRequest.verificationCode" for="field_verificationCode"
            >Verification Code</label
          >
          <input
            type="text"
            class="form-control"
            name="verificationCode"
            id="field_verificationCode"
            data-cy="verificationCode"
            formControlName="verificationCode"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" pamTranslate="plantyAssistantManagerApp.pairingRequest.requestTime" for="field_requestTime"
            >Request Time</label
          >
          <div class="d-flex">
            <input
              id="field_requestTime"
              data-cy="requestTime"
              type="datetime-local"
              class="form-control"
              name="requestTime"
              formControlName="requestTime"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" pamTranslate="plantyAssistantManagerApp.pairingRequest.accepted" for="field_accepted">Accepted</label>
          <input type="checkbox" class="form-check" name="accepted" id="field_accepted" data-cy="accepted" formControlName="accepted" />
        </div>

        <div class="row mb-3">
          <label class="form-label" pamTranslate="plantyAssistantManagerApp.pairingRequest.sessionId" for="field_sessionId"
            >Session Id</label
          >
          <input type="text" class="form-control" name="sessionId" id="field_sessionId" data-cy="sessionId" formControlName="sessionId" />
        </div>

        <div class="row mb-3">
          <label class="form-label" pamTranslate="plantyAssistantManagerApp.pairingRequest.publicKey" for="field_publicKey"
            >Public Key</label
          >
          <input type="text" class="form-control" name="publicKey" id="field_publicKey" data-cy="publicKey" formControlName="publicKey" />
        </div>

        <div class="row mb-3">
          <label class="form-label" pamTranslate="plantyAssistantManagerApp.pairingRequest.login" for="field_login">Login</label>
          <input type="text" class="form-control" name="login" id="field_login" data-cy="login" formControlName="login" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span pamTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span pamTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
