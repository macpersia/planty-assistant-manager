<form *ngIf="skill" name="deleteForm" (ngSubmit)="confirmDelete(skill.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="skillDeleteDialogHeading" pamTranslate="entity.delete.title">Confirm delete operation</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <pam-alert-error></pam-alert-error>
    <p id="pam-delete-skill-heading" pamTranslate="plantyAssistantManagerApp.skill.delete.question" [translateValues]="{ id: skill.id }">
      Are you sure you want to delete Skill {{ skill.id }}?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span pamTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="pam-confirm-delete-skill" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span pamTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
