version: '2'
services:
    planty-assistant-manager-mongodb:
        image: mongo:3.6.3
        ports:
            - "27017:27017"
        command: mongos --configdb planty-assistant-manager-mongodb-config
    planty-assistant-manager-mongodb-node:
        build:
            context: .
            dockerfile: mongodb/MongoDB.Dockerfile
        command: mongod --replSet rs1 --noprealloc --smallfiles
    planty-assistant-manager-mongodb-config:
        image: mongo:3.6.3
        container_name: planty-assistant-manager-mongodb-config
        command: mongod --noprealloc --smallfiles --configsvr --dbpath /data/db
